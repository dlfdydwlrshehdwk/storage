<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/swiper/swiper.css">
  <link rel="stylesheet" href="../css/swiper/swiper-bundle.min.css">
  <script src="../js/swiper/swiper-bundle.js"></script>
  <script src="../js/swiper/swiper.min.js"></script>

  <style>
    body * {
      margin: 0;
      padding: 0;
    }
    .swiper {
      width: 600px;
      height: 400px;
      border: 1px solid #000;
    }
    .swiper-slide{
      width: 50px !important;
      height: 20px;
      padding: 12px 20px;
      color: white;
      background-color: cornflowerblue;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">버튼 1</div>
    <div class="swiper-slide">버튼 2</div>
    <div class="swiper-slide">버튼 3</div>
    <div class="swiper-slide">버튼 4</div>
    <div class="swiper-slide">버튼 5</div>
  </div>
  <!-- <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div> -->

</div>





  <script>
    const swiper = new Swiper('.swiper',{
      slidesPerView : 3,
      spaceBetween : 30,
      navigation: {   // 버튼
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        }
    })



      
     /***********************************************************

      스와이퍼구조
        var swiper1 = new Swiper(".mySwiper", {
        spaceBetween: 30,    // 슬라이드 사이 여백

        slidesPerView : 'auto', // 한 슬라이드에 보여줄 갯수
        centeredSlides: true,    //센터모드
        autoplay: {     //자동슬라이드 (false-비활성화)
          delay: 2500, // 시간 설정
          disableOnInteraction: false, // false-스와이프 후 자동 재생
        },

        loop : false,   // 슬라이드 반복 여부

        loopAdditionalSlides : 1,

        // 슬라이드 반복 시 마지막 슬라이드에서 다음 슬라이드가 보여지지 않는 현상 수정
        pagination: { // 호출(pager) 여부
          el: ".swiper-pagination", //버튼을 담을 태그 설정
          clickable: true, // 버튼 클릭 여부
        },
        navigation: {   // 버튼
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      }); 

      각종효과
      
      freeMode : false, // 슬라이드 넘길 때 위치 고정 여부

      autoHeight : true,  // 현재 활성 슬라이드높이 맞게 높이조정

      a11y : false, // 접근성 매개변수(접근성 관련 대체 텍스트 설정이 가능) 

      resistance : false, // 슬라이드 터치 저항 여부

      slideToClickedSlide : true, // 해당 슬라이드 클릭시 슬라이드 위치로 이동

      allowTouchMove : true, // (false-스와이핑안됨)버튼으로만 슬라이드 조작이 가능

      watchOverflow : true // 슬라이드가 1개 일 때 pager, button 숨김 여부 설정

      slidesOffsetBefore : number, // 슬라이드 시작 부분 여백

      slidesOffsetAfter : number, 
      
      direction : 'horizontal' (기본값) , 'vertical' // 슬라이드 방향지정

      autoplay : boolean or object // true : 자동슬라이드 , object : 슬라이드 옵션추가

      loop : boolean // true 무한 반복 슬라이드 , false 기본값 무한 반복하지않음

      delay : number // 자동 슬라이드 시 한 슬라이드에 머무르는 시간 기본값 3000 3초

      speed : number // 슬라이드 속도 기본값 300

      slidesPerView : number or 'auto' // 한번에 보여질 슬라이드 개수 'auto' 는 각 슬라이드 넓이에 맞게 자동설정
      
      spaceBetween : number // 슬라이드 사이 간격 gap 
      
      centeredSlides : boolean // true 활성화된 슬라이드가 가운데 보임 , false 기본값

      watchOverflow : boolean // 슬라이드가 되기 충분하지 않은 슬라이드 수 일경우 슬라이드 비활성화 기본값 false
      // 슬라이드가 1개일때 pager,button 숨김 여부 설정

      breackpoints : object // 화면 넓이에 따른 레이아웃 변경(반응형슬라이드) 단, slidePerView , slidesPerGroup, spaceBetween, slidesPerColumn 만 설정 가능
      breakpoints: {
      // 윈도우가 320보다 클때
      320: {
        slidesPerView: 2,
        spaceBetween: 20
      },
      // 윈도우가 480보다 클때 
      480: {
        slidesPerView: 3,
        spaceBetween: 30
      }
    }
      mousewheel : boolean or object // 마우스 휠로 슬라이드 이동

      resistance : boolean // 터치 저항 여부

      slideToClickedSlide : boolean // 해당 슬라이드 클릭시 슬라이드 위치로 이동

      allowTouchMove : boolean // 버튼으로만 슬라이드 조작가능

      slideOffsetBefore : number // 슬라이드 시작 부분 여백

      freeMode : boolean // 슬라이드 넘길때 위치 고정여부

      initialSlide : number // 초기 슬라이드 색인번호
      

      참고
      display:none 시 슬라이드 작동안할시?

      observer: true,
      observeParents: true,
      
      ***********************************************************/

  </script>
</body>
</html>
