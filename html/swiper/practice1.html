  <script>
    

    let subSwiper = $('.sub-swiper')
    let SwiperArr = [];

    subSwiper.each(function(){
      let autoSwiper = new Swiper(this, {
        spaceBetween : 140,
        slidesPerView : 'auto',
        grabCursor : true,
        autoplay : {
          delay : 1000,
          disableOnInteraction : false,
        },
        on : { 
          // 스와이퍼가 마지막 슬라이드에 도달하면 이벤트 발생
          reachEnd : () => {
            swiper.slideNext() // 다음슬라이드로
          }
        }
      })
      // 서브 스와이퍼 슬라이드에 마우스 얹으면 오토플레이 멈추기
      $('.sub-swiper .swiper-slide').on('mouseenter', function(){           
        autoSwiper.autoplay.stop();
      })
      // 서브 스와이퍼 슬라이드에 마우스 떼면 오토플레이 실행
      $('.sub-swiper .swiper-slide').on('mouseleave', function(){           
          autoSwiper.autoplay.start();
      })

      SwiperArr.push(autoSwiper)
    })

    // 상품이미지 초기화
    function subSwiperInit(){
        SwiperArr.forEach(function(ele) {                              
            ele.autoplay.stop();  
            // console.log(ele)
        }); 
    }
    subSwiperInit();

    // 메인 스와이퍼
    let swiper = new Swiper('.mySwiper',{
      effect : 'fade',
      grabCursor : true,
      speed : 500,
      rewind : true,
      fadeEffect : { // fade시 데이터 겹쳐지는거 방지
        crossFade : true
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      on : {
        slideChange : () => {
          subSwiperInit();             
          SwiperArr[swiper.realIndex].slideTo(0,0,false);    
          SwiperArr[swiper.realIndex].autoplay.start(); 
          // realIndex - 현재 활성 슬라이드의 인덱스 번호.
        }
      }
    })
