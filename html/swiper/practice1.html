  <script>
    

    let subSwiper = $('.sub-swiper')
    console.log(subSwiper)
    let SwiperArr = [];

    subSwiper.each(function(){
      let autoSwiper = new Swiper(this, {
        spaceBetween : 140,
        slidesPerView : 'auto',
        grabCursor : true,
        autoplay : {
          delay : 1000,
          disableOnInteraction : true,
        },
        on : { 
          // Ïä§ÏôÄÏù¥ÌçºÍ∞Ä ÎßàÏßÄÎßâ Ïä¨ÎùºÏù¥ÎìúÏóê ÎèÑÎã¨ÌïòÎ©¥ Ïù¥Î≤§Ìä∏ Î∞úÏÉù
          reachEnd : () => {
            swiper.slideNext() // Îã§ÏùåÏä¨ÎùºÏù¥ÎìúÎ°ú
          }
        }
      })
      // ÏÑúÎ∏å Ïä§ÏôÄÏù¥Ìçº Ïä¨ÎùºÏù¥ÎìúÏóê ÎßàÏö∞Ïä§ ÏñπÏúºÎ©¥ Ïò§ÌÜ†ÌîåÎ†àÏù¥ Î©àÏ∂îÍ∏∞
      $('.sub-swiper .swiper-slide').on('mouseenter', function(){           
        autoSwiper.autoplay.stop();
      })
      // ÏÑúÎ∏å Ïä§ÏôÄÏù¥Ìçº Ïä¨ÎùºÏù¥ÎìúÏóê ÎßàÏö∞Ïä§ ÎñºÎ©¥ Ïò§ÌÜ†ÌîåÎ†àÏù¥ Ïã§Ìñâ
      $('.sub-swiper .swiper-slide').on('mouseleave', function(){           
          autoSwiper.autoplay.start();
      })

      SwiperArr.push(autoSwiper)
    })

    // ÏÉÅÌíàÏù¥ÎØ∏ÏßÄ Ï¥àÍ∏∞Ìôî
    function subSwiperInit(){
        SwiperArr.forEach(function(ele) {                              
            ele.autoplay.stop();  
        }); 
    }subSwiperInit();

    // Î©îÏù∏ Ïä§ÏôÄÏù¥Ìçº
    let swiper = new Swiper('.mySwiper',{
      effect : 'fade',
      grabCursor : true,
      speed : 500,
      rewind : true,
      fadeEffect : { // fadeÏãú Îç∞Ïù¥ÌÑ∞ Í≤πÏ≥êÏßÄÎäîÍ±∞ Î∞©ÏßÄ
        crossFade : true
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      on : {
        slideChange : () => {
          subSwiperInit();             
          SwiperArr[swiper.realIndex].slideTo(0,0,false);                   
          SwiperArr[swiper.realIndex].autoplay.start(); 
        }
      }
    })
